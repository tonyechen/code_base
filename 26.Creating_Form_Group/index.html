<!DOCTYPE html>
<html>
    <head>
        <title>My CSS Website</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav>
            <ul class="topnav" id="dropdownClick">
                <li><a href="#home">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
                <li class="topnav-right"><a href="#signup">Sign Up</a></li>
                <li class="topnav-right"><a href="#signin">Sign In</a></li>                
                <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a></li>
            </ul>
        </nav>
        
        <div class="container" id="section-1-gradient">
            <div class="row">
                <div class="col-6 leftSide-col">
                    <div>
                        <h1 class="large">Crazy Radness</h1>
                        <h1 class="large">Made for Developers</h1>
                    </div>
                    <form>
                        <div>
                            <h2>Username</h2>
                            <input class="inputbox" name="username" type="text" placeholder="Username"> 
                            <h2>Password</h2>
                            <input class="inputbox" name="password" type="text" placeholder="Password"> 
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    
                </div>
            </div>
        </div>




        <!-- good practice to add external java script files and css files [EXCEPTION HERE] -->
        <script>
            function dropdownMenu() {
                var x = document.getElementById("dropdownClick");
                if (x.className === "topnav") {
                    x.className += " responsive";
                    // change top nav to topnav.responsive
                } else {
                    x.className = "topnav";
                }
            }
        </script>
    </body>
</html>
