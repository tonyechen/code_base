<!DOCTYPE html>
<html lang="en"> <!-- this sets defult language -->
    <head>
        <title>Learn CSS</title>
        
        <!-- this is an external CSS sheet -->
        <link rel="stylesheet" href="style.css">

        <!-- this is an internal CSS sheet -->
        <style>
            h1 {
                color: purple;
                background: yellowgreen
            }
            h2 {
                color: turquoise
            }
        </style>
    </head>

    <body>
        <!-- This is inline CSS, not recommended -->
        <h1 style="color: green; border: 3px solid blue">Lets eat icecream</h1>
        <h2 style="color: orange">I love CSS</h2>


    </body>
</html>
